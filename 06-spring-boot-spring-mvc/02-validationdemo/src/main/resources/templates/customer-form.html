<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer input form</title>
    <style>
        .error {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>

<i>Fill out the form. Asterisk (*) means is required.</i>
<br><br>

<form th:action="@{/processForm}" th:object="${customer}" method="POST">

    First name: <input type="text" th:field="*{firstName}" />
    <br><br>

    Last name (*): <input type="text" th:field="*{lastName}" />
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>
    <br><br>

    Age: <input type="text" th:field="*{age}" />
    <span th:if="${#fields.hasErrors('age')}"
          th:errors="*{age}"
          class="error"></span>
    <br><br>

    Postal code: <input type="text" th:field="*{postalCode}" />
    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class="error"></span>
    <br><br>

    Course code: <input type="text" th:field="*{courseCode}" />
    <span th:if="${#fields.hasErrors('courseCode')}"
          th:errors="*{courseCode}"
          class="error"></span>
    <br><br>

    <input type="submit" value="Submit">

</form>
</body>
</html>
